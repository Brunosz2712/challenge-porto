<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <header>
        <img src="./img-porto/porto-cabecalho.png" alt="Porto Seguro">
        <hr>
    </header>
</head>
<body>
    <main>
        <h1 style="text-align: center;">Criar Conta</h1>
        <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo">
        <br><br><br>
        <input type="text" id="email" name="email" placeholder="Email">
        <br><br><br>
        <input type="text" id="senha" name="senha" placeholder="Senha">
        <br><br><br>
        <input type="text" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar Senha">
        <br><br><br>
        <button>Confirmar</button>
    </main>
    <footer>
        <div class="rodape"></div>
    </footer>
</body>
</html>
