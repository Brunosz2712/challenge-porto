<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="./base/css/criar-conta.css">
    <!-- <link rel="stylesheet" href="./base/css/login.css"> -->
    <!-- <link rel="stylesheet" href="./base/css/responsive.css"> -->
    <!-- <link rel="stylesheet" href="./base/css/titulo-parag.css"> -->
</head>
<body>
    <header id="cabecalho">
        <img src="./base/img-porto/porto-cabecalho.png" alt="porto-seguro">
    </header>

    <main>
        <form onsubmit="return criarConta(event)">
            <section class="colocar-dados">
                <h1 id="login">CADASTRO</h1>
                <br><br><br>
                <input id="nome-completo" placeholder="Nome Completo" required>
                <br><br><br>
                <input id="email" type="email" placeholder="Email" required>
                <br><br><br>
                <input id="senha" type="password" placeholder="Senha" required>
                <br><br><br>
                <input id="confirmar-senha" type="password" placeholder="Confirmar Senha" required>
                <br><br><br>
                <button type="submit" id="btn-confirmar">Confirmar</button>
                <p id="mensagem"></p>
                <a id="btn-voltar" href="./index.html">Voltar</a>
            </section>
        </form>
        <div id="f-criar-login">
            <img id="porto-f" src="./base/img-porto/porto-rodape.png" alt="porto seguro">
        </div>
    </main>

    <script src="./base/java-script/java.js"></script>
    
</body>
</html>
